version: "3"
services:
  main:
    image: jianshumicrofeatures:1.4.1
    build: .
    ports:
      - "8602:8602"
    volumes:
      - "./config.yaml:/app/config.yaml"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 192M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3